<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Estilos básicos para el formulario */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registrarse</h2>
        <form method="POST" action="/registro">
            <!-- Campo Nombre -->
            <div>
                <input type="text" name="nombre" placeholder="Nombre completo" required aria-label="Nombre completo">
            </div>
            <!-- Campo Correo -->
            <div>
                <input type="email" name="correo" placeholder="Correo electrónico" required aria-label="Correo electrónico">
            </div>
            <!-- Campo Contraseña -->
            <div>
                <input type="password" name="contrasena" placeholder="Contraseña" required aria-label="Contraseña">
            </div>
            <!-- Selección de Rol -->
            <div>
                <select name="rol" required aria-label="Rol">
                    <option value="estudiante">Estudiante</option>
                    <option value="profesor">Profesor</option>
                </select>
            </div>
            <!-- Botón de Registro -->
            <button type="submit">Registrarse</button>
        </form>
    </div>

</body>
</html>
